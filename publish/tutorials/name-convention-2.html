<p>即, 名字是对内容的概述. 因此一旦你确定了文章的标题, 那也就同时确定了这种风格下的文件名.</p>
<p>如果你是一个从其他 <span class="link external"><a href="https://developer.mozilla.org/en-US/docs/Glossary/SSG" title="SSG [https://developer.mozilla.org/en-US/docs/Glossary/SSG]">SSG</a></span> 工具迁移而来的用户, 你博客文章的文件名大概率就是这种方式. 只要你不是有特别严重的强迫症, 用这种方式命名文件并不会占用太多时间.</p>
<p>也不必刻意要求文件名能精确描述文件内容, 结合 <span class="link local"><a href="https://kodama-community.github.io/docs/tutorials/name-convention-1.html" title="编号系统 [tutorials/name-convention-1]">编号系统</a></span> 一起使用会使名字的灵活性更高.</p>
