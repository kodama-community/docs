[kodama]
trees = "trees"
assets = "assets"
base-url = "https://kodama-community.github.io/docs/"

[build]
typst-root = "./"
short-slug = true
pretty-urls = false
footer-mode = "embed"
inline-css = false
output = "./publish"

[serve]
edit = "vscode://file/"
output = "./.cache/publish"
command = ["miniserve", "<output>", "--index", "index.html", "--pretty-urls", "--port", "8082"]
